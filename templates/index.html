<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload for Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="file"],
        input[type="text"],
        input[type="email"],
        textarea {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 5px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .feedback {
            margin-top: 30px;
            padding: 15px;
            background-color: #e7f9e7;
            border-left: 5px solid #4CAF50;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }
        .feedback .user-name {
            font-weight: bold;
            color: #4CAF50;
        }
        .feedback .user-feedback {
            font-style: italic;
            margin-top: 5px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Image for Detection</h1>
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <label for="user-name">Your Name:</label>
            <input type="text" id="user-name" name="user_name" placeholder="Enter your name" required>

            <label for="user-email">Your Email:</label>
            <input type="email" id="user-email" name="user_email" placeholder="Enter your email" required>

            <label for="image">Choose Image to Predict:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" placeholder="Enter any feedback (optional)" rows="4"></textarea>

            <button type="submit" class="submit-btn">Submit</button>
        </form>

        {% if prediction %}
            <div class="result">
                <p>Predicted Class: {{ prediction }}</p>
            </div>
        {% endif %}

        {% if user_name %}
            <div class="feedback">
                <p>Thank you, <span class="user-name">{{ user_name }}!</span></p>
                <p>We have received your feedback:</p>
                <p class="user-feedback">"{{ feedback }}"</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
